tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/sumitdawar/clodifyTest/master/plugin.yaml


node_templates:
  sumitest:
    type: sumit.Echo

node_types:
  sumit.Echo:
    derived_from: cloudify.nodes.Root
    properties:
      message:
        default: 'show me the money'
        description: >
          Hello world
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: sumit.src.test.create